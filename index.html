<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Respostas Recebidas</title>
</head>
<body>
  <h1>Respostas</h1>
  <div id="respostas"></div>

  <script>
    fetch('https://seusite-de-resposta.vercel.app/respostas')
      .then(response => response.json())
      .then(data => {
        const respostasDiv = document.getElementById('respostas');
        respostasDiv.innerHTML = `
          <p>Cor favorita: ${data.question1}</p>
          <p>Animal favorito: ${data.question2}</p>
        `;
      })
      .catch(error => {
        console.error('Erro ao receber as respostas:', error);
      });
  </script>
</body>
</html>
